jobs:
  include:
    - os: linux
      arch: amd64
      env: TASK=python_sdist_test
    - os: linux
      arch: arm64
      env: TASK=python_sdist_test
    - os: linux
      arch: arm64
      env: TASK=python_test
      services:
        - docker
    - os: osx
      arch: amd64
      osx_image: xcode10.2
      env: TASK=python_test
    - os: osx
      arch: amd64
      osx_image: xcode10.2
      env: TASK=python_sdist_test
    - os: osx
      arch: amd64
      osx_image: xcode10.2
      env: TASK=java_test
    - os: linux
      arch: s390x
      env: TASK=s390x_test

# dependent brew packages
addons:
  homebrew:
    packages:
      - cmake
      - libomp
      - graphviz
      - openssl
      - libgit2
      - lz4
      - wget
      - r
    update: true
  apt:
    packages:
      - snapd

before_install:
  - source tests/travis/travis_setup_env.sh
  - if [ "${TASK}" != "python_sdist_test" ]; then export PYTHONPATH=${PYTHONPATH}:${PWD}/python-package; fi
  - echo "MAVEN_OPTS='-Xmx2g -XX:MaxPermSize=1024m -XX:ReservedCodeCacheSize=512m -Dorg.slf4j.simpleLogger.defaultLogLevel=error'" > ~/.mavenrc

install:
  - source tests/travis/setup.sh

script:
  - tests/travis/run_test.sh

cache:
  directories:
    - ${HOME}/.cache/usr
    - ${HOME}/.cache/pip

before_cache:
  - tests/travis/travis_before_cache.sh

after_failure:
  - tests/travis/travis_after_failure.sh

after_success:
  - tree build
  - bash <(curl -s https://codecov.io/bash) -a '-o src/ src/*.c'

notifications:
  email:
    on_success: change
    on_failure: always
