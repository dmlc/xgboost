name: Nextgen XGBoost CI

on: [push, pull_request]

permissions:
  contents: read  # to fetch code (actions/checkout)

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=linux-amd64-cpu
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: "true"
    - name: Build and run gtest
      run: |
        sudo apt update && sudo apt install ninja-build
        mkdir build
        cd build
        cmake .. -GNinja -DGOOGLE_TEST=ON  -DUSE_DMLC_GTEST=ON -DBUILD_DEPRECATED_CLI=ON
        ninja -v
        ./testxgboost
  build-gpu:
    name: Build GPU
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=linux-amd64-gpu
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: "true"
    - name: Build and run gtest
      run: |
        nvidia-smi
        sudo apt update && sudo apt install ninja-build
        mkdir build
        cd build
        cmake .. -GNinja -DGOOGLE_TEST=ON -DUSE_DMLC_GTEST=ON -DBUILD_DEPRECATED_CLI=ON -DUSE_CUDA=ON -DCMAKE_CUDA_COMPILER=/usr/local/cuda-12.4/bin/nvcc -DCMAKE_CUDA_ARCHITECTURES=75
        ninja -v
        ./testxgboost
