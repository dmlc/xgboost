name: Nextgen XGBoost CI

on: [push, pull_request]

permissions:
  contents: read  # to fetch code (actions/checkout)

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=linux-amd64-cpu
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: "true"
    - name: Build and run gtest
      run: |
        sudo apt update && sudo apt install ninja-build
        mkdir build
        cd build
        cmake .. -GNinja -DGOOGLE_TEST=ON  -DUSE_DMLC_GTEST=ON -DBUILD_DEPRECATED_CLI=ON
        ninja -v
        ./testxgboost
  build-gpu:
    name: Build GPU
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=linux-amd64-gpu
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: "true"
    - name: Build and run gtest
      run: |
        cat >> $HOME/.bashrc <<- EOM
        export PATH=/usr/local/cuda/bin${PATH:+:${PATH}}
        export LD_LIBRARY_PATH=/usr/local/cuda/lib64\
                                ${LD_LIBRARY_PATH:+:${LD_LIBRARY_PATH}}
        EOM
        source $HOME/.bashrc
        nvidia-smi
        nvcc --version
        sudo apt update && sudo apt install ninja-build
        git clone https://github.com/NVIDIA/cccl.git -b v2.6.1 --quiet
        mkdir build
        cd build
        cmake .. -GNinja -DGOOGLE_TEST=ON -DUSE_DMLC_GTEST=ON -DBUILD_DEPRECATED_CLI=ON -DUSE_CUDA=ON -DCMAKE_CUDA_ARCHITECTURES=75 -DCMAKE_PREFIX_PATH="$PWD/../cccl"
        ninja -v
        ./testxgboost
  build-gpu-win64:
    name: Build GPU (Windows)
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=windows-gpu
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: "true"
    - name: Build and run gtest
      shell: powershell
      run: |
        nvidia-smi
        nvcc --version
        git clone https://github.com/NVIDIA/cccl.git -b v2.6.1 --quiet
        mkdir build
        cd build
        cmake .. -G"Visual Studio 17 2022" -A x64 -DUSE_CUDA=ON -DGOOGLE_TEST=ON -DUSE_DMLC_GTEST=ON -DBUILD_DEPRECATED_CLI=ON -DCMAKE_CUDA_ARCHITECTURES=75 -DCMAKE_PREFIX_PATH="$(Get-Location)/../cccl"
        if ($LASTEXITCODE -ne 0) { throw "Last command failed" }
        cmake --build . --config Release -- /m /nodeReuse:false "/consoleloggerparameters:ShowCommandLine;Verbosity=minimal"
        if ($LASTEXITCODE -ne 0) { throw "Last command failed" }
        & .\testxgboost.exe
        if ($LASTEXITCODE -ne 0) { throw "Last command failed" }
