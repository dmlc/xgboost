name: XGBoost-Python-Wheels

on: [push, pull_request]

permissions:
  contents: read # to fetch code (actions/checkout)

defaults:
  run:
    shell: bash -l {0}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  python-wheels:
    name: Build wheel for ${{ matrix.platform_id }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: macos-13
          platform_id: macosx_x86_64
        - os: macos-14
          platform_id: macosx_arm64
    steps:
    - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v3.0.0
      with:
        submodules: 'true'
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: dev
        environment-file: ops/conda_env/dev.yml
        miniforge-variant: Mambaforge
        miniforge-version: latest
        use-mamba: true
    - name: Build wheels
      run: bash -l tests/ci_build/build_python_wheels.sh ${{ matrix.platform_id }} ${{ github.sha }}
    - name: Extract branch name
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
      if: github.ref == 'refs/heads/master' || contains(github.ref, 'refs/heads/release_')
    - name: Upload Python wheel
      if: github.ref == 'refs/heads/master' || contains(github.ref, 'refs/heads/release_')
      run: |
        python -m pip install awscli
        python -m awscli s3 cp wheelhouse/*.whl s3://xgboost-nightly-builds/${{ steps.extract_branch.outputs.branch }}/ --acl public-read
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_IAM_S3_UPLOADER }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_IAM_S3_UPLOADER }}
